openapi: 3.0.3
info:
  title: EPA CapabilityStatement für den the Medication Service
  version: 1.0.6
  description: EPA CapabilityStatement für den the Medication Service
paths:
  /epa/medication/api/v1/fhir/metadata:
    get:
      summary: Get CapabilityStatement
      tags:
      - metadata
      parameters:
      - name: X-Request-ID
        in: header
        required: true
        description: UUID of the request message
        schema:
          type: string
          format: uuid
      - name: x-insurantid
        in: header
        required: true
        description: Health Record Identifier
        schema:
          type: string
          pattern: ^[A-Z]{1}\d{9}$
      - name: x-useragent
        in: header
        required: true
        description: user agent information
        schema:
          type: string
          pattern: ^[a-zA-Z0-9]{20}\/[a-zA-Z0-9\-\.]{1,15}$
      responses:
        '200':
          description: OK
          content:
            application/fhir+json:
              schema:
                type: object
        '403':
          description: Device registration does not exist
        '404':
          description: Health record is in state UNKNOWN or INITIALIZED
        '409':
          description: Health record is in state SUSPENDED
        '500':
          description: Any other error
