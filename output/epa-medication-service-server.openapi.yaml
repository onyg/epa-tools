          type: string
          pattern: ^[a-zA-Z0-9]{20}\/[a-zA-Z0-9\-\.]{1,15}$
      - name: Accept
        in: header
        required: false
        description: The Accept header indicates the format in which the client wishes
          to receive the FHIR response — supported values are application/fhir+json
          and application/fhir+xml
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/fhir+xml
      - name: _format
        in: query
        required: false
        description: 'Specify alternative response formats by their MIME-types (when
          a client is unable acccess accept: header)'
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/fhir+xml
      responses:
        '200':
          description: OK
          content:
            application/fhir+json:
              schema:
                type: object
            application/fhir+xml:
              schema:
                type: object
        '403':
          description: Device registration does not exist
        '404':
          description: Health record is in state UNKNOWN or INITIALIZED
        '409':
          description: Health record is in state SUSPENDED
        '500':
          description: Any other error
        '423':
          description: If the insurant objected to the medication process or objected
            to the submission of prescription and dispensation data into the ePA system,
            the Medication Service is locked.
