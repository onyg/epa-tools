openapi: 3.0.3
info:
  title: EPA Capability Statement für den Audit Event Service
  version: 1.0.6
  description: EPA Capability Statement für den Audit Event Service
paths:
  /epa/audit/api/v1/fhir/metadata:
    get:
      summary: Get CapabilityStatement
      tags:
      - metadata
      parameters:
      - name: X-Request-ID
        in: header
        required: true
        description: UUID of the request message
        schema:
          type: string
          format: uuid
      - name: x-insurantid
        in: header
        required: true
        description: Health Record Identifier
        schema:
          type: string
          pattern: ^[A-Z]{1}\d{9}$
      - name: x-useragent
        in: header
        required: true
        description: user agent information
        schema:
          type: string
          pattern: ^[a-zA-Z0-9]{20}\/[a-zA-Z0-9\-\.]{1,15}$
      - name: Accept
        in: header
        required: false
        description: The Accept header indicates the format in which the client wishes
          to receive the FHIR response — supported values are application/fhir+json
          and application/fhir+xml
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/fhir+xml
      - name: _format
        in: query
        required: false
        description: 'Specify alternative response formats by their MIME-types (when
          a client is unable acccess accept: header)'
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/fhir+xml
      responses:
        '200':
          description: OK
          content:
            application/fhir+json:
              schema:
                type: object
            application/fhir+xml:
              schema:
                type: object
        '403':
          description: Device registration does not exist
        '404':
          description: Health record is in state UNKNOWN or INITIALIZED
        '409':
          description: Health record is in state SUSPENDED
        '500':
          description: Any other error
