    '404':
      description: Resource for functionid does not exist
    '409':
      description: Health record is not in state ACTIVATED
    '500':
      description: Any other error
  headers:
    X-Request-ID:
      description: UUID of the request message
      required: true
      schema:
        type: string
        format: uuid
    x-insurantid:
      description: Health Record Identifier
      required: true
      schema:
        type: string
        pattern: ^[A-Z]{1}\d{9}$
    x-useragent:
      description: user agent information
      required: true
      schema:
        type: string
        pattern: ^[a-zA-Z0-9]{20}\/[a-zA-Z0-9\-\.]{1,15}$
