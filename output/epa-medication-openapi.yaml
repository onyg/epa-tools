          type: string
          enum:
          - application/fhir+json
          - application/fhir+xml
      - name: X-Request-ID
        in: header
        required: true
        description: UUID of the request message
        schema:
          type: string
          format: uuid
      - name: x-insurantid
        in: header
        required: true
        description: Health Record Identifier
        schema:
          type: string
          pattern: ^[A-Z]{1}\d{9}$
      - name: x-useragent
        in: header
        required: true
        description: user agent information
        schema:
          type: string
          pattern: ^[a-zA-Z0-9]{20}\/[a-zA-Z0-9\-\.]{1,15}$
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Resource ID
      responses:
        '200':
          description: Medication successfully read
          content:
            application/fhir+json:
              schema:
                type: object
        '400':
          description: Request does not match schema
        '403':
          description: Requestor role is not oid_versicherter or oid_ombudsstelle
        '404':
          description: Resource for functionid does not exist
        '409':
          description: Health record is not in state ACTIVATED
        '500':
          description: Any other error
